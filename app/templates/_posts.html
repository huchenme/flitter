<ul class="posts">
  {% for post in posts %}
  <li>
    <div class="row">
      <div class="col-3">
        <div class="user">
          <a href="{{ url_for('user', username = post.author.username) }}">{{post.author.name}}</a>
        </div>
        <div class="time">{{momentjs(post.timestamp).calendar()}}</div>
      </div>
      <div class="col-9">
        {{post.content}}
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
