<html>
  <head>
    {% if title %}
    <title>Flitter - {{title}}</title>
    {% else %}
    <title>Flitter</title>
    {% endif %}
  </head>
  <body>
    <div>Microblog: <a href="/">Home</a> | <a href="/login">Login</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
