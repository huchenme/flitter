<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('new_post') }}" class="btn btn-primary">Create New Post</a>
{% for post in posts %}
<p>
  <a href="{{ url_for('user', username = post.author.username) }}">{{post.author.username}}</a> says: <b>{{post.content}}</b>
</p>
{% endfor %}
{% endblock %}
